<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParseUI-JS-Demo</title>
</head>
<body>
<div>
    <p>Modifying TestObject string property</p>
    <input parseobj="testObj" parsefield="stringTestField" />
</div>

<div>
    <p>Modifying TestObject string property without defining the field</p>
    <input parseobj="testObj" parsefield="stringTestFieldNoDefault" />
</div>

<div>
    <p>Modifying TestObject.subField.field string property</p>
    <input parseobj="testObj" parsefield="subField.field" />
</div>

<div>
    <p>Here's an example of setting span text - <span parseobj="testObj" parsefield="spanValue">old value</span></p>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
<script src="input.js"></script>

<script>
    Parse.initialize('YOUR APP NAME'); // your app name goes here
    Parse.serverURL = 'YOUR SERVER URL'; // your server URL goes here

    parseUIContext.set(PARSE_UI_AUTOSAVE, true); // set to false if you want to handle saving manually

    var testObj = new Parse.Object("TestObject");

    parseUIContext.set('testObj', testObj);

    testObj.set('stringTestField', "defalut value");
    testObj.set('spanValue', 'new value');

    var subObject = new Parse.Object("TestSubObject1");
    testObj.set('subField', subObject);

    subObject.save();

    updateCurrentValues(); // use this method every time you want the UI to reflect code changes.
</script>

</body>
</html>
